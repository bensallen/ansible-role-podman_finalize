---
podman_export_excludes_default:
  - /tmp/*
  - /var/lib/sss/pipes/nss
  - /var/lib/sss/pipes/pam
  - /var/lib/sss/pipes/private/*
  - /var/lib/gssproxy/default.sock
  - /root/.bash_history
  - /root/anaconda*
  - /root/.gnupg
  - /var/log/*.log
  - /var/log/journal/*
  - /var/log/messages
  - /var/log/btmp
  - /var/log/cron
  - /var/log/grubby_prune_debug
  - /var/log/lastlog
  - /var/log/maillog
  - /var/log/secure
  - /var/log/spooler
  - /var/log/sssd/*.log
  - /var/log/tallylog
  - /var/log/wtmp
  - /var/log/anaconda/*
